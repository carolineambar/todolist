<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <title>To Do List</title>
</head>
<body>
    <main class="main">
        <input type="text" value="My List" placeholder="My List" class="title__input">
        <ul data-ul>
        </ul>
        <form class="form" data-form>
            <input data-input type="text" id="form" class="form__input" autocomplete="off">
            <button class="form__button">
                <img class="form__button-image" src="./assets/plus.png" alt="Ícone para adição de item">
            </button>
        </form>
    </main>
    <script src="./scripts/index.js"></script>
</body>
</html>
