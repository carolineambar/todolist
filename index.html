<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <title>To Do List</title>
</head>
<body>
    <main class="main">
        <h1 class="title">My List</h1>
        <ul>
            <li class="item">
                <input type="checkbox" id="item" class="item__input">
                <label class="item__label" for="item">
                    <i class="item__check"></i>
                    Item 1
                </label>
                <button class="item__button">
                    <img class="item__button-image" src="./assets/7133351.png" alt="Ícone de lixeira para deletar item">
                </button>
            </li>
        </ul>
        <form class="form">
            <input type="text" id="form" class="form__input">
            <button class="form__button">
                <img class="form__button-image" src="./assets/plus.png" alt="Ícone para adição de item">
            </button>
        </form>
    </main>
</body>
</html>
